<!DOCTYPE html>
<html>
<head>
    <title>Full-Stack Integration</title>
</head>
<body>
    <h1>Full-Stack Integration Example</h1>
    <p id="message">Waiting for response from server...</p>

    <script>
        fetch('/api/message')
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').textContent = data.message;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
